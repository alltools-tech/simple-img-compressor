    body {

    }
    header {
      background: #272a36;
      color: #fff;
      padding: 1.5em 0 1em;
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: .03em;
      border-bottom: 2px solid #2196f3;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    main {
      max-width: 980px;
      margin: 2em auto;
      background: #fff;
      padding: 2em 2em 1em;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(33,150,243,0.07);
    }
    .upload-zone {
      border: 2px dashed #90caf9;
      border-radius: 10px;
      background: #e3f2fd;
      padding: 2em 1em;
      text-align: center;
      color: #1976d2;
      font-size: 1.15em;
      margin-bottom: 1.5em;

      margin-top: 1em;

      cursor: pointer; transition: background .13s;
      box-shadow: 0 2px 8px rgba(33,150,243,0.09);
      margin-top: 10px;
    }
    .btn:disabled { background: #aec4e6; cursor: not-allowed;}
    .reset-btn {
      padding: .4em 1.1em;
      background: #bbb;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: .97em;
      font-weight: 600;
      margin-left: 16px;

      margin: 2.5em 0 1em;
      letter-spacing: .02em;
